<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body class="flex">

  <div class="card">
    <div class="card-container">
      <section class="result flex">
        <h3 class="result-title">Your Result</h3>
        <div class="circle flex">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="result-grade">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="rows">
          <div class="badge reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <b>Reaction</b>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="badge memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory-icon">
              <b>Memory</b>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="badge verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
              <b>Verbal</b>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="badge visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual-icon">
              <b>Visual</b>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">yethihamyolwin</a>.
  </div>
</body>

</html>
